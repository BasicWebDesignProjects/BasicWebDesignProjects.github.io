<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog Gallery</title>
    <style>
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Dog Gallery</h1>
    <div class="gallery">
        <img src="dog1.jpg" height="300" alt="Beagle close-up">
        <img src="dog2.png" height="300" alt="Two golden retrievers in flower field">
        <img src="dog3.jpg" height="300" alt="Group of puppies">
    </div>
</body>
</html>
