<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS3 Image Effects Assignment â€“ Final</title>
  <style>
    body {
      background: #fff;
      display: flex;
      flex-wrap: wrap;
      gap: 2.5rem;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }
    /* Penguins: Soft oval and white border */
    .penguin {
      border-radius: 50% / 42%;
      border: 8px solid #fff;
      box-shadow: 0 3px 32px 0 rgba(0,0,0,0.13);
      width: 370px;
      height: 260px;
      object-fit: cover;
      display: block;
      background: #fff;
      margin-bottom: 0;
    }
    /* Seagull: Gradient bg, rounded box, shadow */
    .seagull-wrapper {
      background: linear-gradient(130deg, #cbccee 0%, #9ad0f2 100%);
      border-radius: 30px;
      box-shadow: 0 7px 28px rgba(94,102,153,0.17);
      width: 490px;
      height: 320px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .seagull {
      width: 420px;
      height: auto;
      display: block;
    }
    /* Football Field + Tic-tac-toe: overlay, no border/shadow */
    .football-wrapper {
      position: relative;
      width: 420px;
      height: 180px;
      display: inline-block;
      margin-bottom: 8px;
    }
    .football-field {
      width: 100%;
      height: 100%;
      display: block;
      filter: grayscale(1);
      border-radius: 18px;
      box-shadow: 0 6px 32px rgba(90,90,90,0.12);
    }
    .tic-tac-toe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 1;
    }
    /* Dinosaur: blue, not pink */
    .dino-wrapper {
      background: #fff;
      border-radius: 30px;
      box-shadow: 0 7px 24px rgba(148,153,134,0.22);
      padding: 20px;
      width: 270px;
      height: 270px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .dinosaur {
      width: 210px;
      height: auto;
      border-radius: 18px;
      display: block;
      /* Try several hues; 150deg is likely to be blue from green */
      filter: hue-rotate(150deg) saturate(2.3);
    }
    /* Butterfly: even bluer! */
    .butterfly {
      border-radius: 28px;
      width: 340px;
      height: 200px;
      object-fit: cover;
      filter: hue-rotate(200deg) saturate(3) brightness(1.1) blur(1px);
      box-shadow: 0 2px 32px 6px #c1e4fc;
      border: 4px solid #fff;
      background: #fff;
      margin-top: 8px;
    }
    /* Theater: more blur, preserve text */
    .theater-stage-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 7px 28px rgba(94,102,153,0.18);
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .theater-stage {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 30px;
      display: block;
      /* Heavier blur for the stage */
      filter: blur(8px);
    }
    .stage-text {
      position: absolute;
      bottom: 19px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 2.2em;
      font-weight: bold;
      font-family: Arial, sans-serif;
      text-shadow: 2px 2px 16px #111;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>

  <img src="penguins.jpg" alt="Penguins" class="penguin">

  <div class="seagull-wrapper">
    <img src="seagull.png" alt="Seagull" class="seagull">
  </div>

  <div class="football-wrapper">
    <img src="football_field.jpg" alt="Football Field" class="football-field">
    <img src="tic-tac-toe.png" alt="Tic Tac Toe" class="tic-tac-toe">
  </div>

  <div class="dino-wrapper">
    <img src="dinosaur.png" alt="Dinosaur" class="dinosaur">
  </div>

  <img src="butterfly.jpg" alt="Butterfly" class="butterfly">

  <div class="theater-stage-wrapper">
    <img src="theater_stage.jpg" alt="Stage" class="theater-stage">
    <div class="stage-text">Presenting</div>
  </div>

</body>
</html>
