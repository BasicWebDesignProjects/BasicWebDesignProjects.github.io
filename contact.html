<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>
  <nav>
    <!-- Same nav as before -->
    <a href="index.html">Home</a>
    <a href="about.html">About</a>

    <a href="albums.html">Albums</a>

  <main>
    <figure>
      <img src="images/recording.jpg" alt="Music studio recording session" width="250">
      <figcaption class="img-caption">Reach out for music collaborations or inquiries.</figcaption>
    </figure>
    <form action="#" method="post" aria-label="Contact Music Universe">
      <label for="name">Name*</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email*</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message*</label>
      <textarea id="message" name="message" required rows="4"></textarea>
      <button type="submit">Send</button>
    </form>
    <p>You can also find us on <a href="<https://www.instagram.com/>" target="_blank" rel="noopener">Instagram</a>.</p>
  </main>
